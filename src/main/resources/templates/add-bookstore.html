<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bookstore</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Add Bookstore</h2>
                    <form action="/bookstore/add" method="POST">
                        <input id="id" type="hidden" name="id"
                               th:value="(${bookStore} != null ? ${bookStore.getId()} : '')">
                        <div class="mb-3">
                            <label for="name" class="form-label">Bookstore Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   th:value="(${bookStore} != null ? ${bookStore.getName()} : '')"
                                   required
                                   placeholder="Enter bookstore name">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text"
                                   class="form-control"
                                   id="city"
                                   name="city"
                                   th:value="(${bookStore} != null ? ${bookStore.getCity()} : '')"
                                   required
                                   placeholder="Enter bookstore city">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text"
                                   class="form-control"
                                   id="address"
                                   name="address"
                                   th:value="(${bookStore} != null ? ${bookStore.getAddress()} : '')"
                                   required
                                   placeholder="Enter bookstore address">
                        </div>

                        <div class="text-center">
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            <a type="button" class="btn btn-secondary ms-2" href="/bookstore">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
