<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .book-details {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .back-button, .add-author-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .add-author-button {
            background-color: #007BFF;
            color: white;
        }

        .add-author-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="book-details">
    <h1>Book Details</h1>

    <table>
        <tr>
            <th>Name</th>
            <td th:text="${selectedBookStore.getName()}"></td>
        </tr>
        <tr>
            <th>City</th>
            <td th:text="${selectedBookStore.getCity()}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${selectedBookStore.getAddress()}"></td>
        </tr>
        <tr>
            <th>Books</th>
            <td>
                <ul>
                    <li th:each="b : ${selectedBookStore.getBooks()}">
                        <i class="fa fa-book"></i>
                        <span th:text="${b.getTitle()}"></span>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
